<app-loading *ngIf="loading === true">
</app-loading>

<div *ngIf="projects !== undefined">
  <section id="banner">
  <div class="content">
    <header>
    <h1>Projects</h1>
    </header>
  </div>
  </section>

  <section>
  <div class="posts">
    <article *ngFor="let project of projects">
      <a [href]="[project.repo]" class="image"><img [src]="[project.image]" alt="work in progress" />
      </a>
      <h3>{{project.title}}</h3>
      <p>{{project.tagline}}</p>
      <ul class="actions">
        <li><a href="#" class="button">Go to the repo</a></li>
        <li><a href="#" class="button">see it live</a></li>
      </ul>
    </article>
  </div>
  </section>
</div>
