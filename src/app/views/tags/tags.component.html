<div class="loader" *ngIf="loading === true">
 <div class="bar1"></div>
 <div class="bar2"></div>
 <div class="bar3"></div>
 <div class="bar4"></div>
 <div class="bar5"></div>
 <div class="bar6"></div>
 <div class="bar7"></div>
 <div class="bar8"></div>
 <div class="bar9"></div>
</div>

<ul class="actions container-tag" *ngIf="tags !== undefined">
 <li *ngFor="let tag of tags">
  <a [routerLink]="['/tags/' + tag.slug]" class="button primary">{{tag.name}}</a>
 </li>
</ul>
